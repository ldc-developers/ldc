dist: trusty
language: d
sudo: false

matrix:
  include:
    - os: linux
      d: ldc
      env: LLVM_VERSION=4.0.1
    - os: linux
      d: ldc-beta
      env: LLVM_VERSION=3.9.1 OPTS="-DLIB_SUFFIX=64"
    - os: linux
      d: ldc
      env: LLVM_VERSION=3.8.1 OPTS="-DBUILD_SHARED_LIBS=ON"
    - os: linux
      d: ldc
      env: LLVM_VERSION=3.7.1 OPTS="-DBUILD_SHARED_LIBS=OFF -DLIB_SUFFIX=64"
    - os: linux
      d: ldc-0.17.2
      env: LLVM_VERSION=3.6.2
    - os: linux
      d: dmd
      env: LLVM_VERSION=3.5.2 OPTS="-DTEST_COVERAGE=ON"
    - os: osx
      d: ldc-beta
      env: LLVM_VERSION=5.0.0-2 OPTS="-DBUILD_SHARED_LIBS=OFF" LLVM_SPIRV_AVAILABLE=ON
    - os: osx
      d: ldc
      env: LLVM_VERSION=4.0.0 OPTS="-DBUILD_SHARED_LIBS=ON"
  allow_failures:
    #- env: LLVM_VERSION=3.9

cache:
  directories:
    - llvm-spirv-5.0.0-2
    - llvm-4.0.1
    - llvm-4.0.0
    - llvm-3.9.1
    - llvm-3.8.1
    - llvm-3.7.1
    - llvm-3.6.2
    - llvm-3.5.2
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - gdb
    - ninja-build
before_install:
  -
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      if [ "${LLVM_VERSION}" = "4.0.1" ]; then
        export LLVM_ARCH="x86_64-linux-gnu-debian8";
      else
        export LLVM_ARCH="x86_64-linux-gnu-ubuntu-14.04";
      fi;
    else
      export LLVM_ARCH="x86_64-apple-darwin";
    fi;
    if [ -z "$(ls -A llvm-$LLVM_VERSION)" ]; then
      if [ -n "${LLVM_SPIRV_AVAILABLE}" ]; then
        wget -O llvm-spirv-$LLVM_VERSION.tar.bz2 https://github.com/thewilsonator/llvm/releases/download/pre-intrinsics/LLVM-5.0.0svn-Darwin.tar.bz2;
        mkdir llvm-spirv-$LLVM_VERSION;
        tar -xjf llvm-spirv-$LLVM_VERSION.tar.bz2 --strip 1 -C llvm-spirv-$LLVM_VERSION;
      else
        wget -O llvm-$LLVM_VERSION.tar.xz http://llvm.org/releases/$LLVM_VERSION/clang+llvm-$LLVM_VERSION-${LLVM_ARCH}.tar.xz;
        mkdir llvm-$LLVM_VERSION;
        tar -xf llvm-$LLVM_VERSION.tar.xz --strip 1 -C llvm-$LLVM_VERSION;
      fi;
    fi;

    if [ -n "${LLVM_SPIRV_AVAILABLE}" ]; then
      llvm-spirv-$LLVM_VERSION/bin/llvm-config --version;
      export LLVM_CONFIG="llvm-spirv-$LLVM_VERSION/bin/llvm-config";
    else
      llvm-$LLVM_VERSION/bin/llvm-config --version;
      export LLVM_CONFIG="llvm-$LLVM_VERSION/bin/llvm-config";
    fi;

install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then export CC="gcc-4.9"; export CXX="g++-4.9"; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew update; brew install ninja; fi
  - pip install --user lit
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then ld --version; gdb --version; fi
  - cmake --version
  - ninja --version
  - python -c "import lit; lit.main();" --version | head -n 1
  - eval "${DC} --version"

script:
  - cmake -G Ninja -DLLVM_CONFIG=$(which ${LLVM_CONFIG}) $OPTS .
  - ninja -j3
  # Output some environment info, plus make sure we only run the test suite
  # if we could actually build the executable.
  - bin/ldc2 -version || exit 1
  # Build Phobos & druntime unittest modules.
  - ninja -j3 phobos2-ldc-unittest-debug phobos2-ldc-unittest druntime-ldc-unittest-debug druntime-ldc-unittest
  # Build and run LDC D unittests.
  - ctest --output-on-failure -R "ldc2-unittest"
  # Run LIT testsuite.
  - ctest -V -R "lit-tests"
  # Run DMD testsuite.
  - DMD_TESTSUITE_MAKE_ARGS=-j3 ctest -V -R "dmd-testsuite"
  # Link and run Phobos & druntime unittest runners.
  - ctest -j3 --output-on-failure -E "dmd-testsuite|lit-tests|ldc2-unittest"

after_success:
  -
    if [[ "${OPTS}" == *-DTEST_COVERAGE?ON* ]]; then
      coveralls -e runtime -e tests -e vcbuild --gcov gcov-4.9 --gcov-options '\-lp' > /dev/null 2>&1;
    fi

notifications:
  email:
    recipients:
      - "digitalmars-d-ldc@puremagic.com"
    on_success: never
    on_failure: change
  irc:
    channels:
      - "irc.freenode.org#ldc"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: true
